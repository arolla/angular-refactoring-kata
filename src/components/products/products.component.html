<div className="cart">
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>

        <tbody>
            <tr className="product" *ngFor="let product of products">
                <td className="product__image-cell">
                    <div *ngIf="product.isNew" className="product__label product__label--new">
                        New product
                    </div>

                    <div *ngIf="!product.isNew && product.isSoonEnding" className="product__label product__label--end">
                        <img [src]="product.image" alt="ended product" />
                        <div>End soon</div>
                    </div>

                    <img *ngIf="!product.isNew && !product.isSoonEnding" [src]="product.image" alt="product" />
                </td>

                <td className="product__name-cell">
                    <div *ngIf="product.isNew" className="product__name product__name--new">
                        {{ product.title }} <span>(New product)</span>
                    </div>

                    <div *ngIf="!product.isNew && product.isSoonEnding" className="product__name product__name--end">
                        {{ product.title }} <span>(End Soon)</span>
                    </div>

                    <div *ngIf="!product.isNew && !product.isSoonEnding">{{ product.title }}</div>
                </td>

                <td className="product__quantity-cell">
                    <input type="number" size={4} defaultValue={{product.quantity}} min="0" step="1" disabled />
                </td>

                <td className="product__total-cell">
                    {{ product.price * product.quantity }}
                </td>

                <td className="product__remove-cell">
                </td>
            </tr>
        </tbody>
    </table>
</div>
